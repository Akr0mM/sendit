<body>
  {{> show}}
</body>

<template name="show">
  <div class="main-container">
    {{> navbar}} {{#if openChat}} {{> chatContainerOpen}} {{else}} {{>
    chatContainer}} {{/if}}
  </div>
</template>

<template name="chatContainerOpen">
  <div class="main-chat-container-open">
    <div class="talking-to">
      {{!-- doit faire des changement pour afficher tout le monde --}}
      <div id="talking-to">{{currentChatUsers}}</div>
    </div>
    <div class="chat-container">{{> chat}} {{> form}}</div>
  </div>
</template>

<template name="chatContainer">
  <div class="main-chat-container">
    <div class="chat-container-close">
      ⇐ Ouvrez un chat pour commencer à envoyer des messages ⇐
    </div>
  </div>
</template>
