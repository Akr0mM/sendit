<template name="form">
  <form class="new-message">
    <div class="input-container">
      <input
        type="text"
        name="text"
        placeholder="Envoyer un message"
        id="send-input"
        autocomplete="off"
      />
      <button class="input-import" name="file" type="file">
        <img
          class="input-import-img"
          src="https://img.icons8.com/fluency-systems-regular/18/7e7e7e/image.png"
        />
      </button>
    </div>
  </form>
</template>
