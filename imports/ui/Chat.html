<template name="chatMessages">
  {{#if isLoading}}
  <div class="loading">Loading...</div>
  {{/if}}
  <div style="width: 100%; display: flex; justify-content: center;">
    <ul class="messages-list">
      <div class="firstMessageInChat firstMessageSent">Envoyer votre premier message a : Alex !!!</div>
      {{#each messagesGroups}} {{> messageGroup}} {{/each}}
    </ul>
  </div>
</template>


<template name="messageGroup">
  <li class="message-group">
    <div class="message-group-container">
      {{#if showTimestamp}}
      <div
        style="width: 100%; text-align: center; font-size: 10px; font-weight: 500; letter-spacing: 1px; line-height: 1.2;">
        <span class="timestamp">{{timestamp}}</span>
      </div>
      {{/if}}
      <header class="message-header">
        <div class="{{#if isMyMessage}}my-message-author{{else}}message-author-a{{/if}}">{{authorUsername}}</div>
        <div class="timestamp-hover"></div>
      </header>
      <ul class="{{#if isMyMessage}}my-message-border{{else}}message-border-a{{/if}} message">
        {{#each messages}} {{> message}} {{/each}}
      </ul>
    </div>
  </li>
</template>


<template name="message">
  <li class="message-container" name="messContainer">
    <div style="padding-right: 10px;">{{text}}</div>
    <div style="display: none;" class="message-date">{{date}}</div>
  </li>
</template>
